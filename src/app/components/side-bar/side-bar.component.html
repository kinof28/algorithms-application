<div class="wrapper">
  <div class="sidebar">
    <h6 class="text-center">{{label}}</h6>
    <a *ngFor="let problem of problems" (click)="problemClicked(problem)"
       [ngClass]="{'active':problem==activeProblem}">{{problem}}</a>
  </div>
  <div class="main">
    <ng-content></ng-content>
  </div>
</div>
